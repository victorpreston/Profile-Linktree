<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Preston | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/112781610?v=4" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/112781610?v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/112781610?v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/112781610?v=4" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      `@victorpreston`
    </div>

    <div id="links">
      <a class="link" href="https://github.com/victorpreston" target="_blank">
        <i class="fab fa-github">&nbsp;&nbsp;</i>Github
      </a>
      <a class="link" href="https://codepen.io/victorpreston" target="_blank">
        <i class="fab fa-codepen">&nbsp;</i>Codepen
      </a>
      <a class="link" href="https://www.linkedin.com/in/victor-preston-273054253/" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://dev.to/victorpreston" target="_blank">
        <i class="fab fa-dev">&nbsp;</i>Dev Blog
      </a>
      <a class="link" href="https://twitter.com/vpreston254" target="_blank">
        <i class="fab fa-twitter">&nbsp;&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://www.credly.com/users/victor-preston.c78e4d1c/badges" target="_blank">
        <i class="fas fa-medal">&nbsp;&nbsp;</i>Credly
      </a>
    </div>

    <div id="hashtag">
      ☠︎ Xpert
    </div>
  </body>
</html>
